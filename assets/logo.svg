<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 500">
  <defs>
    <linearGradient id="gA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF2D55"/>
      <stop offset="50%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>
    <linearGradient id="gN" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#30D158"/>
      <stop offset="100%" stop-color="#0A84FF"/>
    </linearGradient>
    <linearGradient id="hlA" x1="0" y1="90" x2="0" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="hlN" x1="0" y1="310" x2="0" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="sh" x="-15%" y="-15%" width="140%" height="150%">
      <feDropShadow dx="7" dy="10" stdDeviation="6" flood-color="#000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <text x="360" y="300"
    font-family="Impact, 'Arial Black', sans-serif"
    font-size="215"
    font-style="italic"
    text-anchor="middle"
    fill="url(#gA)"
    stroke="#111"
    stroke-width="15"
    stroke-linejoin="round"
    paint-order="stroke fill"
    filter="url(#sh)">ALPHA</text>

  <text x="360" y="300"
    font-family="Impact, 'Arial Black', sans-serif"
    font-size="215"
    font-style="italic"
    text-anchor="middle"
    fill="url(#hlA)">ALPHA</text>

  <text x="360" y="468"
    font-family="Impact, 'Arial Black', sans-serif"
    font-size="168"
    font-style="italic"
    text-anchor="middle"
    fill="url(#gN)"
    stroke="#111"
    stroke-width="13"
    stroke-linejoin="round"
    paint-order="stroke fill"
    filter="url(#sh)">NG</text>

  <text x="360" y="468"
    font-family="Impact, 'Arial Black', sans-serif"
    font-size="168"
    font-style="italic"
    text-anchor="middle"
    fill="url(#hlN)">NG</text>
</svg>
