<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 280" width="720" height="280">
  <defs>
    <!-- Curved baseline paths -->
    <path id="pA" d="M 50,188 Q 360,112 670,188"/>
    <path id="pN" d="M 200,260 Q 360,236 520,260"/>

    <!-- Gradients -->
    <linearGradient id="gA" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#FF2D55"/>
      <stop offset="50%"  stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FFD60A"/>
    </linearGradient>
    <linearGradient id="gN" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#30D158"/>
      <stop offset="100%" stop-color="#0A84FF"/>
    </linearGradient>

    <!-- Highlight overlays (top-to-transparent) -->
    <linearGradient id="hlA" x1="0" y1="38" x2="0" y2="188" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="white" stop-opacity="0.5"/>
      <stop offset="65%"  stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="hlN" x1="0" y1="172" x2="0" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <filter id="sh" x="-10%" y="-20%" width="130%" height="150%">
      <feDropShadow dx="5" dy="7" stdDeviation="4" flood-color="#000" flood-opacity="0.85"/>
    </filter>
  </defs>

  <!-- ALPHA: 3D extrusion layer -->
  <text transform="translate(6,8)"
      font-family="Impact, 'Arial Black', sans-serif" font-size="108"
      text-anchor="middle" fill="#440000" stroke="#440000"
      stroke-width="16" stroke-linejoin="round" paint-order="stroke fill">
    <textPath href="#pA" startOffset="50%">ALPHA</textPath>
  </text>

  <!-- ALPHA: main fill -->
  <text font-family="Impact, 'Arial Black', sans-serif" font-size="108"
      text-anchor="middle" fill="url(#gA)" stroke="#111"
      stroke-width="12" stroke-linejoin="round" paint-order="stroke fill"
      filter="url(#sh)">
    <textPath href="#pA" startOffset="50%">ALPHA</textPath>
  </text>

  <!-- ALPHA: highlight -->
  <text font-family="Impact, 'Arial Black', sans-serif" font-size="108"
      text-anchor="middle" fill="url(#hlA)">
    <textPath href="#pA" startOffset="50%">ALPHA</textPath>
  </text>

  <!-- NG: 3D extrusion layer -->
  <text transform="translate(5,7)"
      font-family="Impact, 'Arial Black', sans-serif" font-size="84"
      text-anchor="middle" fill="#002a1a" stroke="#002a1a"
      stroke-width="14" stroke-linejoin="round" paint-order="stroke fill">
    <textPath href="#pN" startOffset="50%">NG</textPath>
  </text>

  <!-- NG: main fill -->
  <text font-family="Impact, 'Arial Black', sans-serif" font-size="84"
      text-anchor="middle" fill="url(#gN)" stroke="#111"
      stroke-width="10" stroke-linejoin="round" paint-order="stroke fill"
      filter="url(#sh)">
    <textPath href="#pN" startOffset="50%">NG</textPath>
  </text>

  <!-- NG: highlight -->
  <text font-family="Impact, 'Arial Black', sans-serif" font-size="84"
      text-anchor="middle" fill="url(#hlN)">
    <textPath href="#pN" startOffset="50%">NG</textPath>
  </text>
</svg>
